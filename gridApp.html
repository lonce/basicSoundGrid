<! This is the  "configuration" for your grid -->
<! IOI is the time in ms between each sound when played in a sequence -->
<! This file2string will get called for row in range(0, rows) and cols in range(0, cols)
    and allows you to map grid element (row, col) to sounds in your path. 
    The formulas inside the string templates ${} get evaluated -->
<div id="config"
  data-rows="3"
  data-cols="4"
  data-ioi="1000"
  data-file2string="`gridAppFiles/demoSndDir/test_2D4pt_d1.${2*col}_d0.${2*row}_v.0.wav`"
</div>
